<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="icon" type="image/png" href="Group 1.png">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <!-- <div class="col-auto" id="select_from">
        <input type="text" class="form-control" id="inputPassword2" placeholder="United States">
    </div> -->


    <h1>TLS Currency Converter</h1>
    <div class="contaner">
        <form>
            <div class="before">
                <p id="enter_input">Enter Amount</p>   
                <input id="amount_value" name = "amount" value="1" type="number">
            </div>
        
            <div class="Converter">
        
                <div class="from">
                   
                    <p>From</p>

                    <img id="fromflag"  src="https://flagsapi.com/US/flat/64.png\">
                    <!-- <select id="select_from" name="FROM">    
                    </select> -->
            
                    <input list="countryList" id="select_from" placeholder="Type to search..."value="United States">
                    <datalist id="countryList"></datalist>
                </div>

              

                <img id="img" src="arrow.png">
                
                <div class="to">
        
                    <p>TO</p>
            
                    <img id="toflag" src="https://flagsapi.com/IN/flat/64.png\" >
                    <!-- <select id="select_to" name="TO">
                    </select> -->

                    <input list="countryList" id="select_to" placeholder="Type to search..."value="India">
                    <datalist id="countryList"></datalist>
                    
                </div>    
            </div>

            <div class="btn" onclick=findexchange(event) >
                <button >Get Exchange</button>   
            </div>

        </form>
        
        <div id="After">  
            <p>1 USD = 87.15 INR</p>
        </div>
    
    </div>

 
    <script src="country.js"></script>
    <script src="script.js"></script>
</body>
</html>
